input-field {
    monitor =
    size = 400, 35
    outline_thickness = 0
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = false
    dots_rounding = -1
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.8)
    font_color = rgb(0, 255, 0)
    font_size = 16
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = user@$(hostname):~$ 
    hide_input = false
    rounding = 0
    check_color = rgb(0, 255, 0)
    fail_color = rgb(255, 85, 85)
    fail_text = [FAILED] Access denied. Attempts: $ATTEMPTS
    fail_timeout = 2000
    fail_transitions = 300
    capslock_color = rgb(255, 255, 0)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -20
    halign = center
    valign = center
}

